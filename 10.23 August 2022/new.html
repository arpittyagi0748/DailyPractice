        function myFn() {
            function numberCal() {
                let a = document.getElementById("n1").value;
                if (!isNaN(a)) {
                    a = Number(a);
                    if (a < 18) {
                        throw "It's too low";
                    }
                    if (a > 60) {
                        throw "It's too high";
                    } else {
                        alert("Its valid");
                    }
                } else {
                    throw "It is not a number";
                }
            }
            try {
                numberCal();
            } catch (err) {
                document.getElementById("err").innerHTML = err;
            }
        }
    </script>
